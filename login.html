<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  <title>Login and Sign Up</title> 
 </head> 
 <body> 
  <div class="container"> 
   <div class="title">
     Login 
   </div> 
   <form id="loginForm" onsubmit="return validateLogin()"> 
    <div class="input-group1"> <label for="username">Username</label> 
     <input type="text" id="username" name="username" required> 
    </div> 
    <div class="input-group"> <label for="password">Password</label> 
     <input type="password" id="password" name="password" required>
     <i class="fas fa-eye"></i>
    </div> <button class="btn" type="submit">Login</button> 
   </form> 
   <p>Don't have an account? <a href="signup.html">Sign up</a></p> 
  </div>
 </body>
 <style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(img.jpg);
    }
    .container {
      background-color: transparent;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 300px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .container #loginForm .input-group i{
      margin-left: 290px;
    }

    .container #loginForm .input-group i.active::before{
      color: #000;
      content: "\f070";
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group1 {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #fff;
    }

    .input-group1 label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #fff;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-group1 input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
    p{
      color: white;
    }
 </style>
 <script>
  function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "Rakin" && password === "Niad") {
        window.location.href = "bot.html";
        return false;
      } else {
        alert("Incorrect Username or Password");
        return false;
      }
    }
 </script>
 <script src="pass-show-hide.js"></script>
</html>
